        <!-- Tab: Dịch ảnh -->
        <div id="image-tab" class="tab-panel">
            <input type="file" id="image-upload" accept="image/*">
            <textarea id="image-ocr-result" placeholder="Văn bản trích từ ảnh..." readonly></textarea>
            <button id="image-ocr-btn">📷 Trích văn bản từ ảnh</button>
        </div>

        <!-- Tab: Dịch giọng nói -->
        <div id="speech-tab" class="tab-panel">
            <input type="file" id="speech-audio-file" accept="audio/*">
            <button id="speech-translate-btn">🎙️ Dịch giọng nói</button>
            <textarea id="speech-recognized-text" placeholder="Văn bản nhận diện..." readonly></textarea>
            <textarea id="speech-translated-text" placeholder="Bản dịch..." readonly></textarea>
            <audio id="speech-audio-result" controls></audio>
        </div>

        <!-- Tab: Hội thoại song ngữ -->
        <div id="conversation-tab" class="tab-panel">
            <input type="file" id="conversation-audio" accept="audio/*">
            <select id="speaker">
                <option value="user">Người dùng</option>
                <option value="bot">Bot</option>
            </select>
            <button id="conversation-send">Gửi giọng nói</button>
            <div class="conversation-result">
                <textarea id="conversation-recognized" placeholder="Bạn nói..." readonly></textarea>
                <textarea id="conversation-translated" placeholder="Bot dịch..." readonly></textarea>
                <audio id="conversation-audio-result" controls></audio>
            </div>
        </div>

        <!-- Tab: Dịch tài liệu -->
        <div id="document-tab" class="tab-panel">
            <input type="file" id="document-upload" accept=".pdf,.doc,.docx,.txt">
            <button id="document-translate-btn">📄 Dịch tài liệu</button>
            <textarea id="document-translated-text" placeholder="Bản dịch tài liệu..." readonly></textarea>
